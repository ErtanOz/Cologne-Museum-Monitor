<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cologne Museum Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
      .animate-slideUp { animation: slideUp 0.5s ease-out forwards; }
      .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
      .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
    <meta name="description" content="Monitoring and analysis of museum ratings and reviews in Cologne using AI.">
    <!-- Permissive CSP to prevent blocking of valid resources -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';">
  </head>
  <body>
    <div id="root"></div>
  <div id="error-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; color: red; padding: 20px; z-index: 9999; font-family: monospace; white-space: pre-wrap;"></div>
  <script>
    window.onerror = function(msg, url, line, col, error) {
      document.getElementById('error-overlay').style.display = 'block';
      document.getElementById('error-overlay').innerText = 'CRITICAL ERROR:\n' + msg + '\n\nFile: ' + url + ':' + line + ':' + col + '\n\n' + (error ? error.stack : '');
    };
    window.addEventListener('unhandledrejection', function(event) {
      document.getElementById('error-overlay').style.display = 'block';
      document.getElementById('error-overlay').innerText = 'UNHANDLED PROMISE REJECTION:\n' + event.reason;
    });
  </script>
  <!-- Use a relative path for the script tag -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
